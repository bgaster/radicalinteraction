<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S-FET Spatial Mixer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

    <div id="landing" class="view">
      <div class="landing-content">
      <img src="./assets/radical_interaction.png" alt="S-FET LABS" class="main-logo">

      <div class="choice-container">
        <div class="choice-card" onclick="startPath(1)">
            <img src="./assets/community_premier.png" alt="Pathway 1" class="full-img">
        </div>

        <div class="choice-card" onclick="startPath(2)">
            <img src="./assets/single.png" alt="Pathway 2" class="full-img">
        </div>
      </div>

        <div class="footer-logos">
            <img src="./assets/eci-full-black.svg" alt="ECI Logo" class="partner-logo">
            <img src="./assets/mica_black.png" alt="MICA Logo" class="partner-logo">
        </div>

      </div>
    </div>

    <div id="mixer-page" class="view" style="display:none;">
        <div id="status">INITIALIZING...</div>
        <h2 id="page-title">THE HUB</h2>
        <p id="page-desc">Full spectrum audio active.</p>
        
        <button class="nav-btn left" onclick="movePage(-1)">‹</button>
        <button class="nav-btn right" onclick="movePage(1)">›</button>
        
        <div id="user-info"></div>
    </div>

    <div id="solo-page" class="view" style="display:none;">
        <button class="nav-btn left" onclick="location.reload()">BACK</button>
        <h2>RADICAL INTERACTION SOLO EXPLORER</h2>
        <div id="solo-list" class="choice-container"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
